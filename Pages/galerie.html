<!-- Modale: Ajouter une photo -->
<div class="modal fade" tabindex="-1" id="AddPhotoModal" aria-labelledby="AddPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddPhotoModalLabel">Ajouter une photo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="photoTitle" class="form-label">Titre</label>
          <input type="text" class="form-control" id="photoTitle" placeholder="Titre de la photo">
        </div>
        <div class="mb-3">
          <label for="photoFile" class="form-label">Image</label>
          <input type="file" class="form-control" id="photoFile" accept="image/*">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="NamePhotoInput" class="form-label">Titre</label>
            <input type="text" class="form-control" id="NamePhotoInput" placeholder="Lasagnes à la bolognese" name="Titre">
          </div>
          <div class="mb-3">
            <label for="ImageInput" class="form-label">Image</label>
            <input type="file" class="form-control" id="ImageInput" name="Image">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modale: Supprimer une photo -->
<div class="modal fade" tabindex="-1" id="DeletePhotoModal" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DeletePhotoModalLabel">Supprimer la photo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <img id="deletePhotoPreview" class="img-fluid rounded mb-3" alt="Aperçu de la photo à supprimer">
        <p>Voulez-vous vraiment supprimer cette photo ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger">Supprimer</button>
      </div>
    </div>
  </div>
</div>
