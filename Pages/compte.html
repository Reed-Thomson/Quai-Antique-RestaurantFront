<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Mon compte</h1>
  </div>
</div>

<div class="container my-5">
  <form>
    <div class="mb-4">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre nom"
        value="John"
        name="Nom"
      >
    </div>

    <div class="mb-4">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre prénom"
        value="Doe"
        name="Prenom"
      >
    </div>

    <div class="mb-4">
      <label for="AllergieInput" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer, arachides…)"
        value="Cacahouetes"
        name="Allergies"
      >
    </div>

    <div class="mb-4">
      <label for="NbConvivesInput" class="form-label">
        Nombres de convives habituel
      </label>
      <input
        type="number"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Combien vous êtes habituellement ?"
        value="4"
        name="NbConvives"
      >
    </div>

    <div class="text-center mb-4">
      <button type="submit" class="btn btn-primary">
        Modifier vos informations
      </button>
      <button type="button" class="btn btn-danger ms-2">
        Supprimer mon compte
      </button>
    </div>
  </form>

  <div class="text-center pt-4">
    <a href="/editPassword">
      Cliquez ici pour modifier votre mot de passe
    </a>
  </div>
</div>
