<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Connexion</h1>
  </div>
</div>

<div class="container my-5">
  <form>
    <div class="mb-4">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.fr"
        name="Email"
      >
      <div class="text-danger" id="loginError" style="display: none;">Le mot de passe et l'email ne correspondent pas.</div>
    </div>

    <div class="mb-4">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        name="Password"
      >
    </div>

    <div class="text-center mb-4">
      <button type="button" id="btnSignin" class="btn btn-primary">
        Connexion
      </button>
    </div>
    
  </form>

  <div class="text-center pt-4">
    <a href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
  </div>
</div>
